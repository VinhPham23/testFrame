<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Data Chart</title>
        <style>
            #container {
            height: 400px;
            min-width: 310px;
            }

        </style>
    </head>



    <body>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
        <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>

        <div id="container"></div>

        <input type="checkbox" id="DS18B20">
        <script>
            const eraWidget = new EraWidget();
            let config = null;
            let DS18B20 = 0;
            eraWidget.onConfiguration((configuration) => {
                config = configuration.realtime_configs[0];
            })
            eraWidget.onValues((values) => {
                const input = document.getElementById('DS18B20');
                DS18B20 = values[config.id].value;
                input.checked = values[config.id].value > 0;
            });
            eraWidget.ready();
            (async () => {

                const data = await fetch('https://demo-live-data.highcharts.com/aapl-c.json').then(response => response.json());

                // Create the chart
                Highcharts.stockChart('container', {
                    rangeSelector: {
                        selected: 1
                    },

                    title: {
                        text: 'Value Sensor'
                    },

                    series: [{
                        name: 'DS18B20',
                        data: data,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
                })();
        </script>
    </body>
</html>
